<div class="container mt-5 w-50">
  <div class="card card-outlie-secondary">
    <div class="card-header">
      <h2 class="text-center">White-List</h2>
    </div>
    <div class="card-body">
      <form
        action=""
        class="mt-5 d-flex justify-content-center align-items-center"
      >
        <div class="row w-50">
          <div class="col-md-12">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Nombre</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Nombre"
                #Nombre
              />
            </div>
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"
                >Imagen Url</label
              >
              <input
                type="text"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="Url"
                #Url
              />
            </div>
            <button
              class="btn btn-primary"
              (click)="guardar(Nombre.value, Url.value)"
            >
              Ejecutar
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
  <hr class="mb-5" />
</div>

<div class="container">
  <div class="row d-flex">
    <app-destino-viaje
      *ngFor="let x of destinos; let i=index"
      [position]="i + 1"
      [destino]="x"
      (clicked)="elegido($event )"
    ></app-destino-viaje>
  </div>
</div>
